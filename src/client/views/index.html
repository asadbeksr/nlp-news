<body>

    <header>
        <div class="">
            Sentiment Analysis
        </div>
        <div class="">
            v 2.1
        </div>
    </header>

    <main>

        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="url" type="text" name="input" value="" placeholder="Type URL for Article">
                <input type="submit" name="" value="Analyze" onclick="return Client.handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div class="results">
                <div id="polarity" class="res"></div>
                <div id="agreement" class="res"></div>
                <div id="subjectivity" class="res"></div>
                <div id="confidence" class="res"></div>
                <div id="irony" class="res"></div>
                <div id="lang" class="res"></div>
            </div>
        </section>
    </main>
